services:
  redis:
    image: redis:7-alpine
    container_name: cee_validation_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  typesense:
    image: typesense/typesense:0.25.1
    container_name: cee_validation_typesense
    command: '--data-dir /data --api-key=xyz --enable-cors'
    volumes:
      - typesense_data:/data
    ports:
      - "8108:8108"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8108/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
  typesense_data:

