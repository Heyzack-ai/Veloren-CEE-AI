services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cee_validation_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      - REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-cee-documents}
      - S3_ENDPOINT_URL=${S3_ENDPOINT_URL}
      - USE_S3=${USE_S3:-true}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - REDIS_TTL=${REDIS_TTL:-3600}
      - TYPESENSE_HOST=${TYPESENSE_HOST:-typesense}
      - TYPESENSE_PORT=${TYPESENSE_PORT:-8108}
      - TYPESENSE_PROTOCOL=${TYPESENSE_PROTOCOL:-http}
      - TYPESENSE_API_KEY=${TYPESENSE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - ENVIRONMENT=production
      - DEBUG=false
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - cee_validation_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: cee_validation_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - cee_validation_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  typesense:
    image: typesense/typesense:0.25.1
    container_name: cee_validation_typesense
    command: '--data-dir /data --api-key=${TYPESENSE_API_KEY:-xyz} --enable-cors'
    volumes:
      - typesense_data:/data
    ports:
      - "8108:8108"
    restart: unless-stopped
    networks:
      - cee_validation_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8108/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
  typesense_data:

networks:
  cee_validation_network:
    driver: bridge

